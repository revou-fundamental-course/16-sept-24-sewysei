<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <header class="main-header">
        <!-- Logo -->
        <div class="logo-icon"></div>

        <!-- Nav bar -->
        <nav>
            <a href="#section-home" class="rounded-left">Home</a>
            <a href="#section-our-profile">Our Profile</a>
            <a href="#section-portfolio">Portfolio</a>
            <a href="#section-message-us" class="rounded-right">Message Us</a>
        </nav>

    </header>

    <hr>

    <main>

        <!-- Home -->
        <section id="section-home">
            <div class="text-container">
            <header>
                <h1>Hi Dimas, Welcome To Website</h1>
            </header>

            <article>
                <p>Website Kuda Leleh</p>
            </div>
                <!-- Photo Banner -->
                <div class="photo-container">
                <img class="photo-banner" src="https://wallpapers.com/images/featured/1366x768-4lygqv03leitaipx.jpg" alt="kucing">
                </div>
            </article>
        </section>

        <hr>

        <!-- Profile -->
        <section id="section-our-profile">
            <header>
                <h1 class="text-container">Our Profile</h1>
            </header>

            <div class="profile-icon-container">

                <div class="icon-name-container">
                    <div class="profile-icon"></div>

                    <h4>Profile 1</h4>
                </div>

                <div class="icon-name-container">
                    <div class="profile-icon"></div>
                
                    <h4>Profile 2</h4>
                </div>

                <div class="icon-name-container">
                    <div class="profile-icon"></div>

                    <h4>Profile 3</h4>
                </div>

            </div>

        </section>

        <hr>

        <!-- Portofolio -->
        <section id="section-portfolio">

            <header>

                <h1 class="text-container">Portfolio</h1>
                
            </header>

        </section>

        <hr>

        <!-- Messages Us -->
        <section id="section-message-us">

            <header>
                <h1 class="text-container">Message Us</h1>

            </header>

            <section>
                <!-- Form -->
                <form class="text-container">
                    <h1>Form Belajar</h1>
                    <p>Ini adalah website latihan pertama</p>
                    <div class="nama_table">
                        <label for="Nama">Nama: </label>
                        <input class="lebar_nama" id="Nama" type="text" placeholder=" Nama">
                    </div>
                    <div class="nama_table">
                        <label for="Tanggal Lahir">Tanggal Lahir: </label>
                        <input class="lebar_tanggal" id="Tanggal Lahir" type="date" placeholder=" (dd/mm/yyyy)">
                    </div>
                    <label for="Jenis Kelamin">Jenis Kelamin: </label>
                    <input type="radio" id="Laki - Laki" name="gender" value="L">
                    <label for="Laki - Laki">Laki - Laki</label>
                    <input type="radio" id="Perempuan" name="gender" value="P">
                    <label for="Perempuan">Perempuan</label>
                    <input type="radio" id="Lainnya" name="gender" value="X">
                    <label for="Lainnya">Lainnya</label>
                    <input type="radio" id="Lainnya" name="gender" value="X">
                    <label for="Lainnya">Lainnya</label>
                    <div class="text_pesan">
                        <label for="pesan">Pesan: </label>
                        <textarea rows="8" cols="69" placeholder=" Pesan"></textarea>
                    </div>
                    <button class="button_gap">Submit</button>.
                </form>

                <!-- Result form -->
                <div></div>

            </section>

        </section>

    </main>

    <hr>

    <footer class="footer-right">
        <p>Made by Sewysei@2024</p>
    </footer>
</body>

</html>
